<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali</title>
  <style>
    body {
      background: url('diwali_background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #diwali-text {
      font-size: 24px;
      font-weight: bold;
      position: relative;
      animation: glow 1.5s infinite alternate;
    }

    #fireworks-container,
    #firecrackers-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .firework,
    .firecracker {
      position: absolute;
      background-color: #f00;
      border-radius: 50%;
      opacity: 0;
      animation: explode 1s forwards;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
      }
      to {
        text-shadow: 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0;
      }
    }

    @keyframes explode {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }

    #sound-button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="fireworks-container"></div>
  <div id="firecrackers-container"></div>
  <div id="diwali-text">Happy Diwali for Dinesh and Family!</div><br/>
  <button id="sound-button" onclick="playSound()">Play Sound</button>
  
  <script>
    function playSound() {
      var audio = new Audio('diwali_sound.mp3');
      audio.play();
    }

    function createFirework() {
      var firework = document.createElement('div');
      firework.className = 'firework';
      var size = Math.random() * 20 + 10;
      firework.style.width = size + 'px';
      firework.style.height = size + 'px';
      firework.style.top = Math.random() * 100 + 'vh';
      firework.style.left = Math.random() * 100 + 'vw';
      document.getElementById('fireworks-container').appendChild(firework);
      setTimeout(function() {
        firework.remove();
      }, 1000);
    }

    function createFirecracker() {
      var firecracker = document.createElement('div');
      firecracker.className = 'firecracker';
      var size = Math.random() * 10 + 5;
      firecracker.style.width = size + 'px';
      firecracker.style.height = size + 'px';
      firecracker.style.top = Math.random() * 100 + 'vh';
      firecracker.style.left = Math.random() * 100 + 'vw';
      document.getElementById('firecrackers-container').appendChild(firecracker);
      setTimeout(function() {
        firecracker.remove();
      }, 1000);
    }

    // Create fireworks every 2 seconds
    setInterval(createFirework, 2000);

    // Create firecrackers every 3 seconds
    setInterval(createFirecracker, 3000);
  </script>
</body>
</html>
